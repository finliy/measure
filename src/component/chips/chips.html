<div class="nb-chips">
	<div class="nb-chips-wrap" [class.nb-chips-disabled]="disabled" (click)="inputFocus(input)">
	    <ul>
	    	<li *ngFor="let chip of value" class="nb-chips-label">{{chip}}<i class="fa fa-times" (click)="onDelChip(chip)"></i></li>
	    	<li>
	    		<input #input nb-input ngtype="text" theme="transparent" placeholder="请输入文字" (keydown)="onInputValue($event.key, $event.target.value.trim())" [disabled]="disabled">
	    	</li>
	    </ul>
    </div>
</div>
