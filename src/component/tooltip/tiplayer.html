<div class="
    nb-tiplayer-box
    nb-tiplayer-theme-{{nbTooltipTheme}}
    nb-tiplayer-{{firstPlacement}}
    nb-tiplayer-{{placement}}"
    [class.invisible]="!visibility"
    [class.nb-tiplayer-embedded]="embedded" [@fadeAnimation]="visibility">
    <div
        class="nb-tiplayer-inner">
        <div class="nb-tiplayer-arrow" *ngIf="hasArrow"></div>
        <div class="nb-tiplayer-content" #content><ng-content></ng-content></div>
    </div>
</div>
