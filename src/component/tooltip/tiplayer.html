<div class="nb-tiplayer

    [class.nb-tiplayer-embedded]="embedded">

        class="nb-tiplayer-inner">
        <div class="nb-tiplayer-arrow" *ngIf="hasArrow"></div>
        <div class="nb-tiplayer-content"><ng-content></ng-content></div>
    </div>
</div>
