<div class="nb-tiplayer nb-tiplayer-{{firstPlacement}} nb-tiplayer-{{placement}}" [class.hidden]="!visibility">
    <div
        class="nb-tiplayer-inner">
        <div class="nb-tiplayer-arrow"></div>
        <div class="nb-tiplayer-title" *ngIf="title">{{title}}</div>
        <div class="nb-tiplayer-content">{{content}}</div>
    </div>
</div>
