<textarea #txtOrder class="nb-text-line-order" disabled></textarea>
<textarea
    #txtContent
    class="nb-text-line-content"
    [placeholder]="placeholder"
    [disabled]="disabled"
    [value]="value"
    (scroll)="scrollHandler($event, txtOrder)"
    (keyup)="onInputKeyup($event, txtOrder)">
</textarea>
