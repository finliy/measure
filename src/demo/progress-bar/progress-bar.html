<h1 class="main-title">ProgressBar demo<h1 class="main-title">

<section>
    <h3 class="section-title">Usage</h3>

    <div class="code">
        <pre><code uiCode class="language-markup" ngNonBindable>
import &#x7B;ProgressBarModule&#x7D; from 'xdesign';
        </code></pre>
    </div>
</section>

<section>
    <h3 class="section-title">default progress bar</h3>

    <p>
        <nb-progress-bar [value]="value" [isSuccess]="isSuccess"></nb-progress-bar>
    </p>

    <p>
        <nb-progress-bar [value]="value1" [isError]="isError"></nb-progress-bar>
    </p>

    <p>
        <nb-progress-bar [value]="100"></nb-progress-bar>
    </p>

    <p>
        <nb-progress-bar [value]="100" [isSuccess]="true"></nb-progress-bar>
    </p>

    <p>
        <nb-progress-bar [value]="50" [isError]="true"></nb-progress-bar>
    </p>
</section>

<section>
    <h3 class="section-title">progress bar with text</h3>

    <p>
        <nb-progress-bar [showProgressText]="true" [value]="value"></nb-progress-bar>
    </p>

    <p>
        <nb-progress-bar [showProgressText]="true" [value]="value1"></nb-progress-bar>
    </p>

    <p>
        <nb-progress-bar [showProgressText]="true" [value]="100"></nb-progress-bar>
    </p>

    <p>
        <nb-progress-bar [showOperation]="true" [showProgressText]="true" [value]="100" [isSuccess]="true" (close)="onClose()"></nb-progress-bar>
    </p>

    <p>
        <nb-progress-bar [showOperation]="true" [showProgressText]="true" [value]="50" [isError]="true" (refresh)="onRefresh()"></nb-progress-bar>
    </p>
</section>


<section>
    <h3 class="section-title">circluar progress bar</h3>

    <p>
        <nb-progress-bar-circle [showProgressText]="true" [radius]="100" [percent]="value" [isSuccess]="isSuccess"></nb-progress-bar-circle>
        <nb-progress-bar-circle [showProgressText]="true" [radius]="50" [percent]="value1" [isError]="isError"></nb-progress-bar-circle>
        <nb-progress-bar-circle [radius]="20" [percent]="value" [isSuccess]="isSuccess"></nb-progress-bar-circle>
    </p>
</section>
