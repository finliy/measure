<h1 class="main-title">Uploader demo</h1>

<section>
    <h3 class="section-title">Usage</h3>

    <div class="code">
        <nb-code-highlighter language="typescript" ngNonBindable>
            import &#x7B;UploaderModule&#x7D; from 'xdesign';
        </nb-code-highlighter>
    </div>
</section>

<section>
    <h3 class="section-title">Uploader first demo</h3>

    <p>
        <nb-uploader
            mode="basic"
            name="demo[]"
            url="./uploader"
            accept="image/*"
            maxFileSize="1000000"
            (onUpload)="onBasicUpload($event)">
        </nb-uploader>
    </p>
</section>
