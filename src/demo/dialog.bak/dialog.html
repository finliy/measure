<h1 class="main-title">Dialog demo</h1>

<section>
    <h3 class="section-title">Usage</h3>

    <div class="code">
        <pre><code uiCode class="language-markup" ngNonBindable>
import &#x7B;DialogModule&#x7D; from 'xdesign';
        </code></pre>
    </div>
</section>

<section>
    <h3 class="section-title">Dialog first demo</h3>

    <p>
        <button theme="default" nb-button (click)="openModalDialog()">打开模态对话框</button>
        <nb-dialog modalable closable #modalDialog>
            <nb-dialog-header>打开模态对话框</nb-dialog-header>
            <nb-dialog-body>
                <div class="content-box">
                    内容区
                </div>
            </nb-dialog-body>
        </nb-dialog>
    </p>
    <p>
        <button theme="default" nb-button (click)="openUnmodalDialog()">打开非模态对话框</button>
        <nb-dialog closable #unmodalDialog>
            <nb-dialog-header>
                <i class="iconfont icon-calendar"></i>&nbsp;&nbsp;打开非模态对话框
            </nb-dialog-header>
            <nb-dialog-body>
                <div class="filter-content">
                    <div>
                        <label for="heroName">姓名：</label>
                        <input #name type="text" name="heroName" value="">
                    </div>
                </div>
            </nb-dialog-body>
        </nb-dialog>
    </p>
    <p>
        <button theme="default" nb-button (click)="openCustomFooterDialog()">自定义Footer</button>
        <nb-dialog #customFooterDialog>
            <nb-dialog-header>
                自定义Footer
            </nb-dialog-header>
            <nb-dialog-body>
                <div class="filter-content">
                    <div>
                        <label for="heroName">姓名：</label>
                        <input #name type="text" name="heroName" value="">
                    </div>
                </div>
            </nb-dialog-body>
            <nb-dialog-footer>
                <button nb-button (click)="clickYes()">是</button>
                <button nb-button (click)="clickNo()">否</button>
                <button theme="default" nb-button (click)="close()">Cancel</button>
            </nb-dialog-footer>
        </nb-dialog>
    </p>
    <p>
        <span>动态加载</span>
        <button theme="default" nb-button
            (click)="openSpecialDialog('info', 'you\'ve got a new message', 'Message')">
            InfoBox
        </button>
        <button theme="default" nb-button
            (click)="openSpecialDialog('error', 'you\'ve got an error', 'Error')">
            ErrorBox
        </button>
        <button theme="default" nb-button
            (click)="openSpecialDialog('success', 'Congratulations! Everything is ok!', 'Success')">
            SuccessBox
        </button>
    </p>
