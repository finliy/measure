<ng-template #tipAttention>
    <p>永和九年，岁在癸丑，暮春之初，会于会稽山阴之兰亭，修禊事也。群贤毕至，少长咸集。此地有崇山峻岭，茂《兰亭集序》</p>
    <a class="nb-breadcrumb-text"
        href="javascript:void(0)"
        (click)="onIknowthat()">
        我知道了
    </a>
</ng-template>
<button nb-button
    theme="default"
    [nbTooltip]="tipAttention"
    placement="top"
    trigger="click" hasArrow>
    customize content
</button>
