<h1 class="main-title">button</h1>

<section>
    <h3 class="section-title">Usage</h3>

    <div class="code">
        <pre><code uiCode class="language-markup" ngNonBindable>
import &#x7B;ButtonModule&#x7D; from 'xdesign';
        </code></pre>
    </div>
</section>

<section>
    <h3 class="section-title">Button Group</h3>

    <p>
        <nb-button-group>
            <button theme="default" nb-button>苹果</button>
            <button theme="default" nb-button>橘子</button>
            <button theme="default" nb-button>梨子</button>
        </nb-button-group>
    </p>
</section>

<section>
    <h3 class="section-title">Themes</h3>

    <p>
        You clicked: {{ counter }} times
    </p>
    <p>
        <button nb-button theme="primary" (click)="onClick()" [disabled]="isDisabled">primary theme</button>
        <button nb-button theme="default" (click)="onClick()">default theme</button>
        <button nb-button theme="neutral" (click)="onClick()">neutral theme</button>
        <button nb-button theme="transparent" (click)="onClick()">transparent theme</button>
        <button nb-button disabled (click)="onClick()">disabled button</button>
        <button nb-button theme="yellow" (click)="onClick()">custom theme</button>
    </p>

    <p>
        <button nb-button theme="default" (click)="changeDisabled()">disable the first button</button>
    </p>
</section>

<section>
    <h3 class="section-title">Sizes</h3>

    <p>
        <button nb-button [size]="size">{{buttonText}}</button>
        <button nb-button size="sm">small height = 32px</button>
        <button nb-button>default height = 36px</button>
        <button nb-button size="lg">large height = 42px</button>
    </p>

    <p>
        <button nb-button theme="default" (click)="changeSize()">change first button size</button>
        <button nb-button theme="default" (click)="changeText()">change first button text</button>
    </p>
</section>

<section>
    <h3 class="section-title">Link Buttons</h3>

    <p>
        <a [disabled]="isDisabled" nb-button size="xs" href="http://www.baidu.com" target="_blank">Link Button</a>
        <a disabled nb-button size="sm" href="http://www.baidu.com" target="_blank">Link Button</a>
        <a nb-button href="http://www.baidu.com" target="_blank">Link Button</a>
        <a nb-button size="lg" href="http://www.baidu.com" target="_blank">Link Button</a>
    </p>
</section>

<section>
    <h3 class="section-title">Button with icons</h3>

    <p>
        <button nb-button><i class="fa fa-bug"></i> Upload Image</button>
        <button nb-button>Download Image <i class="fa fa-book"></i></button>
        <button nb-button theme="icon"><i class="iconfont icon-bianji"></i></button>
    </p>
</section>
