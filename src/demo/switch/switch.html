<h1 class="main-title">Switch demo</h1>

<section>
    <h3 class="section-title">Usage</h3>

    <div class="code">
        <pre><code uiCode class="language-markup" ngNonBindable>
import &#x7B;SwitchModule&#x7D; from 'xdesign';
        </code></pre>
    </div>
</section>


<section>
    <h3 class="section-title">Default</h3>

    <p>
        <nb-switch></nb-switch>
    </p>
</section>

<section>
    <h3 class="section-title">default checked</h3>

    <p>
        <nb-switch [checked]="checked"></nb-switch>
    </p>

    <p>
        <button nb-button (click)="onChange()">Change checked state</button>
    </p>

</section>

<section>
    <h3 class="section-title">default checked, disabled</h3>

    <p>
        <nb-switch [checked]="true" [disabled]="disabled"></nb-switch>
        <nb-switch [disabled]="disabled"></nb-switch>
    </p>

    <p>
        <button nb-button (click)="onChangeDisabled()">Change disabled state</button>
    </p>
</section>


<section>
    <h3 class="section-title">default unchecked, disabled</h3>

    <p>
        <nb-switch disabled></nb-switch>
    </p>
</section>

<section>
    <h3 class="section-title">small swicth component</h3>

    <p>
        <nb-switch styleClass="nb-widget-small"></nb-switch>
    </p>

    <p>
        <nb-switch styleClass="nb-widget-small" [checked]="true"></nb-switch>
    </p>

    <p>
        <nb-switch styleClass="nb-widget-small" [checked]="true" disabled></nb-switch>
    </p>

    <p>
        <nb-switch styleClass="nb-widget-small" disabled></nb-switch>
    </p>
</section>

<section>
    <h3 class="section-title">Used within forms</h3>

    <form #frm="ngForm">
        <nb-switch [ngModel]="false" name="isChecked"></nb-switch>
        <p>
            {{ frm.value | json }}
        </p>
    </form>
</section>

<section>
    <h3 class="section-title">Used within reactive forms</h3>

    <form [formGroup]="form">
        <nb-switch formControlName="isChecked"></nb-switch>
        <p>
            {{ form.value | json }}
        </p>
    </form>
</section>
