<h1 class="main-title">Step demo</h1>

<section>
    <h3 class="section-title">Usage</h3>

    <div class="code">
        <pre><code uiCode class="language-markup" ngNonBindable>
import &#x7B;StepModule&#x7D; from 'xdesign';
        </code></pre>
    </div>
</section>

<section>
    <h3 class="section-title">Step first demo</h3>

    <p>
        <nb-step [value]="currentStep">
            <nb-step-item [value]="1">
                自定义文字01
                <a href="http://www.baidu.com" target="_blank">查看详情</a>
            </nb-step-item>

            <nb-step-item [value]="2">
                自定义文字02
            </nb-step-item>

            <nb-step-item [value]="3">
                自定义文字03
            </nb-step-item>
        </nb-step>
    </p>

    <p>
        <button theme="default" nb-button type="button" (click)="prev()">上一步</button>
        <button theme="default" nb-button type="button" (click)="next()">下一步</button>
    </p>
</section>

<section>
    <h3 class="section-title">Multiline</h3>

    <p>
        <nb-step [value]="2">
            <nb-step-item [value]="1" [success]="true">
                <p>自定义步骤一</p>
                <p class="desc">填写信息，
                    <a href="http://www.baidu.com" target="_blank">查看详情</a>
                </p>
            </nb-step-item>

            <nb-step-item [value]="2" [active]="true">
                <p>自定义步骤二</p>
                <p class="desc">验证身份</p>
            </nb-step-item>

            <nb-step-item [value]="3">
                <p>自定义步骤三</p>
                <p class="desc">注册成功</p>
            </nb-step-item>
        </nb-step>
    </p>
</section>
