<h1 class="main-title">Tree demo</h1>

<section>
    <h3 class="section-title">Usage</h3>

    <div class="code">
        <pre><code uiCode class="language-markup" ngNonBindable>
import &#x7B;TreeModule&#x7D; from 'xdesign';
        </code></pre>
    </div>
</section>

<section>
    <h3 class="section-title">Tree first demo</h3>

    <div>
        <p class="nb-tree-wrap">
            <nb-tree [treeData]="treeData"></nb-tree>
        </p>
    </div>
    

    <h3 class="section-title">Candidate Selection</h3>

    <div>
        <p class="nb-tree-wrap">
            <nb-tree 
                [treeData]="treeData" 
                selectionMode="candidate" 
                (onNodeSelect)="nodeSelect($event)">
            </nb-tree>
        </p>
    </div>

    <h3 class="section-title">Selected Selection</h3>
    
    <div>
        <p class="nb-tree-wrap">
            <nb-tree 
                [treeData]="treeDataSelected" 
                selectionMode="selected" 
                (onNodeSelect)="nodeSelect($event)">
            </nb-tree>
        </p>
    </div>
    
    <h3 class="section-title">Navigation Mode</h3>
    
    <div>
        <p class="nb-tree-wrap">
            <nb-tree 
                [treeData]="treeDataSelected" 
                selectionMode="navigation" 
                (onNodeSelect)="nodeSelect($event)">
            </nb-tree>
        </p>
    </div>

    <h3 class="section-title">Disabled State</h3>
    
    <div>
        <p class="nb-tree-wrap">
            <nb-tree 
                [treeData]="treeData" 
                selectionMode="candidate" 
                (onNodeSelect)="nodeSelect($event)"
                [disabled]="disabled">
            </nb-tree>
        </p>
    </div>
</section>
