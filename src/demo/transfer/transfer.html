<h1 class="main-title">Transfer demo</h1>

<section>
    <h3 class="section-title">Usage</h3>

    <div class="code">
        <nb-code-highlighter language="typescript" ngNonBindable>
            import &#x7B;TransferModule&#x7D; from 'xdesign';
        </nb-code-highlighter>
    </div>
</section>

<section>
    <h3 class="section-title">Transfer first demo</h3>

    <p>
        <nb-transfer 
            [candidateData]="candidateData" 
            [selectedData]="selectedData"
            (getValue)="getValue($event)"></nb-transfer>
    </p>

    <h3 class="section-title">Disabled State</h3>
    
    <p>
        <nb-transfer 
            [candidateData]="candidateData" 
            [selectedData]="selectedData"
            (getValue)="getValue($event)"
            [disabled]="disabled"></nb-transfer>
    </p>
</section>
