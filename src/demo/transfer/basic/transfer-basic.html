<h3 class="section-title">Default State</h3>
<p>
    <nb-transfer 
        [candidateData]="candidateData" 
        [selectedData]="selectedData" 
        [allSelectLink]="allSelectLink" 
        [allDeleteLink]="allDeleteLink" 
        (getValue)="getValue($event)"
        (searchValue)="searchValue($event)"
        (onExpandNode)="expandNode($event)"></nb-transfer>
</p>

<h3 class="section-title">Async Get Init Data</h3>
<p>
    <nb-transfer 
        [candidateData]="candidateDataEmpty" 
        [selectedData]="selectedDataEmpty" 
        (getValue)="getValue($event)"></nb-transfer>
</p>

<h3 class="section-title">Disabled State</h3>
<p>
    <nb-transfer 
        [candidateData]="candidateData" 
        [selectedData]="selectedData" 
        (getValue)="getValue($event)" 
        [disabled]="disabled"></nb-transfer>
</p>
